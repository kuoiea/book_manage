{% extends 'base.html' %}
{% block title %}

    <title>编辑书籍</title>
{% endblock %}


{% block css %}
    <link rel="stylesheet" href="{{ url }}/static/jquery-labelauty.css">
    <style>
        ul.dowebok {
            list-style-type: none;
        }

        .dowebok li {
            display: inline-block;
            margin: 10px 0;
        }


        input.labelauty + label {
            font: 12px "Microsoft Yahei";
        }
    </style>
{% endblock %}

{% block body %}

    <h3>编辑书籍</h3>
    <form action="{% url 'compileBook' book_obj.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">书籍名称</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="书籍名称"
                   value="{{ book_obj.name }}">
        </div>
        <div class="form-group">
            <label for="price">书籍价格</label>
            <input type="number" min="0.00" max="10000.00" step="0.01" name="price" class="form-control" id="price"
                   placeholder="价格" value="{{ book_obj.price }}">
        </div>

        <div class="form-group">
            <label for="author_name">作者</label>
{#            <select name="author" id="author_name" class="form-control">#}
{#                {% for author in author_obj %}#}
{#                    <option value="{{ author.id }}">{{ author.name }}</option>#}
{#                {% endfor %}#}

{#            </select>#}

             <center>
                 <ul class="dowebok">
                      {% for author in author_obj %}

                         <li><input type="checkbox" name="author_name" value="{{ author.id }}"  data-labelauty="{{ author.name }}"></li>

                      {% endfor %}


                 </ul>
             </center>


        </div>

        <div class="form-group">
            <label for="is_pub">是否出版</label>
            <select name="is_pub" id="is_pub" class="form-control">

                <option value="1">已出版</option>
                <option value="0">未出版</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pub_date">出版时间</label>
            <input type="date" class="form-control" id="pub_date" name="date" placeholder="1970-01-01"
                  value="{{ book_obj.pub_date|date:'Y-m-d' }}">
        </div>
        <div class="form-group">
            <label for="publish_for">出版社</label>
            <select name="publish_name" id="publish_for" class="form-control">
                {% for publish in publish_obj %}
                    <option value="{{ publish.id }}">{{ publish.name }}</option>
                {% endfor %}

            </select>
        </div>


        <button type="submit" class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">重置</button>


</form>
    <script src="{{ url }}/static/jquery-1.8.3.min.js"></script>
    <script src="{{ url }}/static/jquery-labelauty.js"></script>
    <script>
    $(function(){
        $(':input').labelauty();
    });
    </script>

    <div style="text-align:center;clear:both;">
{#    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>#}
{#    <script src="/follow.js" type="text/javascript"></script>#}
    </div>

{% endblock %}
