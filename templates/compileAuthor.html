{% extends 'base.html' %}

{% block title %}

    <title>作者管理</title>
{% endblock %}

{% block body %}


    <h3>编辑资料</h3>
    <form action="{% url 'compileAuthor' author_obj.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name_for">作者姓名</label>
            <input type="text" class="form-control" id="name_for" name="name" placeholder="作者姓名"
                   value="{{ author_obj.name }}">
        </div>
        <div class="form-group">
            <label for="grand_for">性别</label>
            <select name="grand" id="grand_for" class="form-control" >
                {% for grand in grand_obj %}
                    <option value="{{ grand.id }}">{{ grand.sex }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="age_for">年龄</label>
            <input type="number" class="form-control" id="age_for" name="age" placeholder="年龄"
                   value="{{ author_obj.age }}">
        </div>
        <div class="form-group">
            <label for="tel_for">手机号</label>
            <input type="number" class="form-control" id="tel_for" name="tel" placeholder="tel"
                   value="{{ author_obj.authorDetial.tel}}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">邮箱地址</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email"
                   value="{{ author_obj.authorDetial.email }}">
        </div>
        <div class="form-group">
            <label for="home_for">家庭住址</label>
            <input type="text" class="form-control" id="home_for" name="address" placeholder="家庭地址"
                   value="{{ author_obj.authorDetial.address }}">
        </div>


        <button type="submit" class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">重置</button>

    </form>

{% endblock %}
